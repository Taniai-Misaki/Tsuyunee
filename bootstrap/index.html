<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Sample</title>
    <!-- BootstrapのCSS読み込み -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <header style="background-color:gray">Header</header>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2" style="background-color:red;">Red</div>
    <div class="col-sm-8 hidden-sm" style="background-color:blue;">Blue</div>
    <div class="col-sm-2" style="background-color:yellow;">Yellow</div>
    <div class="row m-t-1">
      <div class="col-xs-10 bg-primary">① 0px以上で10列幅のボックス</div>
    </div>
    
    <div class="row m-t-1">
      <div class="col-sm-6 bg-success">② 544px以上で6列幅のボックス</div>
    </div>
    
    <div class="row m-t-1">
      <div class="col-md-2 bg-info">③ 768px以上で2列幅のボックス</div>
    </div>
    <div class="row">
      <div class="col-xs-6 col-sm-12 col-md-2 bg-primary">
        ④ 複数のブレークポイントによりレイアウトが変化するボックス
      </div>
      <div class="col-md-6"></div>
<div class="col-md-6"></div>
<div class="col-md-4"></div>
<div class="col-md-4"></div>
<div class="col-md-4"></div>
    </div>
    <div class="container">
      <div class="row">
          <div class="col-lg-8">
              <div class="row">
                  <div class="col-xs-6"></div>
                  <div class="col-xs-6"></div>
                  <div class="col-xs-6"></div>
                  <div class="col-xs-6"></div>
              </div>
          </div>
          <div class="col-lg-4"></div>
      </div>
  
  </div>
</div>
<footer style="background-color:gray">Footer</footer>
 
  </body>
</html>
